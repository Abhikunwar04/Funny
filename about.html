<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> 
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    /* Navigation Bar */
    .navbar {
      background: #333;
      padding: 10px;
      text-align: center;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      display: inline-block;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 40px;
      background: #6200ea;
      color: white;
    }
    .hero h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 18px;
      margin-top: 0;
    }

    /* About Section */
    .about-container {
      max-width: 800px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    .about-container img {
      width: 150px;
      height: 150px;
      /* Removed border-radius to keep it square */
      margin-bottom: 20px;
      border: 4px solid #6200ea;
    }
    .about-container h2 {
      color: #333;
      font-size: 28px;
      margin-bottom: 10px;
    }
    .about-container p {
      font-size: 18px;
      color: #555;
    }

    /* Contact Details */
    .contact-info {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
    .contact-info i {
      color: #6200ea;
      margin-right: 10px;
    }

    /* Social Media Icons */
    .social-links {
      margin-top: 20px;
    }
    .social-links a {
      font-size: 24px;
      margin: 0 10px;
      color: #6200ea;
      text-decoration: none;
      transition: 0.3s;
    }
    .social-links a:hover {
      color: #ff4081;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="videos.html">Videos</a>
    <a href="about.html">About</a>

    <img src="https://drive.google.com/uc?export=view&id=1eGiMT7fw2kvV0x6HPjMLn7s5e6Qzjf-b" alt="Profile Picture">
    
    <h2>Aapka Apna Mahipal Bhai...</h2>

      <p><i class="fas fa-envelope"></i> Email: funnyvideos@example.com</p>
    </div>

    <!-- Social Media Links -->
    <div class="social-links">
      <a href="https://www.instagram.com/yourhandle" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.facebook.com/yourhandle" target="_blank"><i class="fab fa-facebook"></i></a>

      <a href="https://www.youtube.com/yourchannel" target="_blank"><i class="fab fa-youtube"></i></a>

  </section>
</body>
</html>
